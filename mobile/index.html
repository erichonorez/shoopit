<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shoopit!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- css -->
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<style>
			ul li {
				padding: 0px !important;
				border: none !important;
			}
			ul li label {
				margin-bottom: 0px !important;
				margin-top: 0px !important;
			}
		</style>
		<!-- /css -->

		<!-- javascript -->
		<script src="/assets/js/vendors/require.js" data-main="/assets/js/deps/main"></script>
		<!-- /javascript -->

	</head>
	<body>
		<div data-role="page" data-theme="c">
			<div data-role="content" id="content-container">
				<input type="text" id="new-item" placeholder="Add a new item" name="new-item-name" />
				<ul data-role="listview" class="ui-listview-inset">
				</ul>
			</div>
		</div>
		
		<!-- TEMPLATES -->

		<script type="text/template" id="shoopit-item-tpl">
				<input type="checkbox" name="item-<%= id %>" id="item-<%= id %>"/>
				<label for="item-<%= id %>" data-corners="false" data-border="false"><%= name %></label>
		</script>
		
		<!-- /TEMPLATES -->
	
	</body>
</html>
