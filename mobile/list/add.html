<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shoopit!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
	</head>
	<body>
		<!-- header -->
		<div data-role="header" data-theme="b">
			<a href="../index.html" data-icon="back">Previous</a>
			<h1>New list</h1>
		</div>
		<!-- /header -->

		<div data-role="content" data-theme="c">
			<label for="basic">Text Input:</label>
			<input type="text" name="name" id="basic" value="" data-mini="true" />
			<label for="flip-mini">Flip switch:</label>
			<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
				<option value="off">Off</option>
				<option value="on">On</option>
			</select>
			<button data-theme="e">Save</button>
		</div>

		<!-- footer -->
		<div data-role="footer" data-theme="b" data-position="fixed">
			<div class="ui-grid-b">
				<div class="ui-block-a">
					<div class="ui-bar ui-bar-a">
						<button type="button">Lists</button>
					</div>
				</div>
				<div class="ui-block-b">
					<div class="ui-bar ui-bar-a">
						<button type="button">Products</button>
					</div>
				</div>
				<div class="ui-block-c">
					<div class="ui-bar ui-bar-a">
						<button type="button">Archived</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /footer -->
	</body>
</html>
